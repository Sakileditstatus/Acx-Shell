<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Acx Shell</h1>
            <p>Protect your Android APK/AAB files with advanced encryption</p>
        </div>
        
        <div class="content">
            <form id="protectForm" enctype="multipart/form-data">
                <div class="upload-section">
                    <div class="file-upload" id="fileUpload">
                        <input type="file" id="apkFile" name="apk_file" class="file-input" accept=".apk,.aab" required>
                        <label for="apkFile" class="file-label">
                            <div class="file-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div>
                                <strong><i class="fas fa-hand-pointer"></i> Click to upload</strong> or <i class="fas fa-arrows-alt"></i> drag and drop
                            </div>
                            <div style="margin-top: 15px; font-size: 0.95em; color: #666;">
                                <i class="fas fa-file-archive"></i> APK or AAB file (Max 150MB - Free Tier)
                            </div>
                            <div class="file-name" id="fileName"></div>
                        </label>
                    </div>

                <div class="options-section">
                    <div class="options-title">

                            <input type="checkbox" id="debug" name="debug" value="true">

                        <div class="option-item">

                        <div class="option-item">

                        <div class="option-item">
                            <input type="checkbox" id="keep_classes" name="keep_classes" value="true">
                            <label for="keep_classes"><i class="fas fa-bookmark"></i> Keep Classes</label>
                        </div>
                        
                        <div class="option-item">
                            <input type="checkbox" id="noisy_log" name="noisy_log" value="true">
                            <label for="noisy_log"><i class="fas fa-volume-up"></i> Noisy Log</label>
                        </div>
                        
                        <div class="option-item">
                            <input type="checkbox" id="smaller" name="smaller" value="true">
                            <label for="smaller"><i class="fas fa-compress"></i> Smaller Size</label>

                        <div class="option-item">

                        <input type="text" id="exclude_abis" name="exclude_abis" placeholder="e.g., x86,x86_64">
                        <small>Supported: arm, arm64, x86, x86_64</small>
                    </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-rocket"></i> Protect APK
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">
                        <i class="fas fa-cog fa-spin"></i> Processing your APK... This may take a few minutes.
                    </div>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <!-- Result Section -->
                <div class="result-section" id="resultSection">

                            <span class="result-info-label">File Size:</span>
                            <span class="result-info-value" id="resultFileSize">-</span>

                            <span class="result-info-value" style="color: #4ade80;">Protected & Ready</span>

    <script>
        const form = document.getElementById('protectForm');
        const fileInput = document.getElementById('apkFile');
        const fileUpload = document.getElementById('fileUpload');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultSection = document.getElementById('resultSection');
        const resultFileName = document.getElementById('resultFileName');
        const resultFileSize = document.getElementById('resultFileSize');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let protectedFileBlob = null;
        let protectedFileName = '';

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            }
        });

        // Drag and drop
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = e.dataTransfer.files[0].name;
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide messages and results
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');
            resultSection.classList.remove('active');
            protectedFileBlob = null;
            
            // Validate file
            if (!fileInput.files || fileInput.files.length === 0) {
                showError('Please select an APK or AAB file');
                return;
            }

            // Show loading
            loading.classList.add('active');
            submitBtn.disabled = true;

            // Create FormData
            const formData = new FormData(form);
            
            try {
                // Create AbortController for timeout handling (optimized for free tier)
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 360000); // 6 minutes timeout (free tier: 5 min processing + buffer)
                
                const response = await fetch('/protect', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal,
                    // Don't set Content-Type, let browser set it with boundary
                });
                
                clearTimeout(timeoutId);

                // Check if response is ok
                if (!response.ok) {
                    // Try to get error message
                    let errorMsg = 'Failed to protect APK';
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || errorData.details || errorMsg;
                    } catch (e) {
                        errorMsg = `Server error: ${response.status} ${response.statusText}`;
                    }
                    showError(errorMsg);
                    return;
                }

                // Get the file blob with progress tracking for large files
                const contentLength = response.headers.get('content-length');
                const total = contentLength ? parseInt(contentLength, 10) : 0;
                const contentType = response.headers.get('content-type') || '';
                
                // Check if response is JSON error
                if (contentType && contentType.includes('application/json')) {
                    // It's an error response
                    const errorData = await response.json();
                    showError(errorData.error || errorData.details || 'Failed to protect APK');
                    return;
                }
                
                console.log(`Response headers - Content-Type: ${contentType}, Content-Length: ${total} bytes (${(total / (1024 * 1024)).toFixed(2)} MB)`);
                
                // First check if response is actually a JSON error
                if (contentType.includes('application/json')) {
                    const errorText = await response.text();
                    try {
                        const errorData = JSON.parse(errorText);
                        showError(errorData.error || errorData.details || 'Protection failed');
                    } catch (e) {
                        showError('Protection failed. Please check the terminal for details.');
                    }
                    return;
                }
                
                // Read response as blob with better error handling
                let blob;
                try {
                    // For large files (over 30MB), use chunked reading
                    if (total > 30 * 1024 * 1024) {
                        console.log('Large file detected (>30MB), using chunked reading...');
                        
                        if (!response.body) {
                            throw new Error('Response body is null or undefined');
                        }
                        
                        const reader = response.body.getReader();
                        const chunks = [];
                        let receivedLength = 0;
                        
                        try {
                            while (true) {
                                const { done, value } = await reader.read();
                                if (done) break;
                                
                                if (value) {
                                    chunks.push(value);
                                    receivedLength += value.length;
                                    
                                    // Update progress
                                    if (total > 0) {
                                        const percent = (receivedLength / total * 100).toFixed(1);
                                        console.log(`Downloading: ${percent}% (${(receivedLength / (1024*1024)).toFixed(2)} MB / ${(total / (1024*1024)).toFixed(2)} MB)`);
                                    }
                                }
                            }
                            
                            // Combine all chunks into a single blob
                            blob = new Blob(chunks, { type: contentType || 'application/vnd.android.package-archive' });
                            console.log(`Chunked download complete. Blob size: ${(blob.size / (1024*1024)).toFixed(2)} MB`);
                        } catch (readError) {
                            console.error('Error reading chunks:', readError);
                            throw new Error(`Failed to read file in chunks: ${readError.message}`);
                        }
                    } else {
                        // For smaller files, use standard blob()
                        console.log('Using standard blob() for file download...');
                        blob = await response.blob();
                        console.log(`Standard download complete. Blob size: ${(blob.size / (1024*1024)).toFixed(2)} MB`);
                    }
                    
                    // Verify blob is valid
                    if (!blob || blob.size === 0) {
                        throw new Error('Received empty or invalid blob');
                    }
                    
                    if (total > 0 && Math.abs(blob.size - total) > 1024) {
                        console.warn(`Size mismatch: Expected ${total} bytes, got ${blob.size} bytes`);
                    }
                    
                    console.log(`File received successfully. Size: ${(blob.size / (1024*1024)).toFixed(2)} MB`);
                    
                } catch (blobError) {
                    console.error('Blob conversion error:', blobError);
                    console.error('Error details:', {
                        name: blobError.name,
                        message: blobError.message,
                        stack: blobError.stack
                    });
                    
                    // Try to get error message if response is JSON (clone first)
                    try {
                        const responseClone = response.clone();
                        const errorText = await responseClone.text();
                        
                        // Check if it's JSON
                        if (errorText.trim().startsWith('{')) {
                            try {
                                const errorData = JSON.parse(errorText);
                                showError(errorData.error || errorData.details || 'Failed to receive protected file');
                                return;
                            } catch (parseError) {
                                // Not valid JSON
                            }
                        }
                        
                        // Not JSON, show generic error
                        if (errorText.length < 500) {
                            showError(`Server response: ${errorText.substring(0, 200)}`);
                        } else {
                            showError(`Failed to receive file: ${blobError.message}. File size: ${total > 0 ? (total / (1024*1024)).toFixed(2) + ' MB' : 'Unknown'}. Please check browser console and terminal for details.`);
                        }
                    } catch (textError) {
                        // Can't read response text either
                        showError(`Failed to receive file: ${blobError.message}. File size: ${total > 0 ? (total / (1024*1024)).toFixed(2) + ' MB' : 'Unknown'}. Please try again or check the terminal.`);
                    }
                    return;
                }
                
                // Check if blob is empty or error
                if (blob.size === 0) {
                    showError('Received empty file. Protection may have failed.');
                    return;
                }
                
                // Check if blob is actually an error JSON
                if (blob.type && blob.type.includes('application/json')) {
                    const errorText = await blob.text();
                    try {
                        const errorData = JSON.parse(errorText);
                        showError(errorData.error || errorData.details || 'Protection failed');
                    } catch (e) {
                        showError('Protection failed. Please check the terminal for details.');
                    }
                    return;
                }
                
                // Store blob and file info
                protectedFileBlob = blob;
                protectedFileName = `protected_${fileInput.files[0].name}`;
                
                // Get file size in readable format
                const fileSizeMB = (blob.size / (1024 * 1024)).toFixed(2);
                const fileSizeKB = (blob.size / 1024).toFixed(2);
                const fileSizeText = blob.size > 1024 * 1024 
                    ? `${fileSizeMB} MB` 
                    : `${fileSizeKB} KB`;
                
                // Display result on screen
                resultFileName.textContent = protectedFileName;
                resultFileSize.textContent = fileSizeText;
                resultSection.classList.add('active');
                
                // Scroll to result
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                showSuccess('APK protected successfully! Download button is ready below.');
            } catch (error) {
                console.error('Fetch error:', error);
                let errorMsg = 'Network error occurred. ';
                
                if (error.name === 'AbortError') {
                    errorMsg = 'Request timed out. Free tier limit: 5 minutes processing time. Please try a smaller APK (max 150MB) or wait and retry.';
                } else if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMsg = 'Connection failed. Please check: 1) Server is running, 2) No firewall blocking, 3) Try refreshing the page.';
                } else if (error.message) {
                    errorMsg += error.message;
                } else if (error.name === 'TypeError') {
                    errorMsg += 'Could not connect to server. Please check if the server is running.';
                } else {
                    errorMsg += 'Please try again or check your connection.';
                }
                
                showError(errorMsg);
                console.error('Full error details:', error);
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('active');
        }

        // Download button handler
        downloadBtn.addEventListener('click', () => {
            if (protectedFileBlob && protectedFileName) {
                const url = window.URL.createObjectURL(protectedFileBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = protectedFileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                // Show success message
                showSuccess('Download started!');
            } else {
                showError('No protected file available. Please protect an APK first.');
            }
        });
    </script>
</body>
